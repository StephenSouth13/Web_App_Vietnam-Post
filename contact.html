<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ - Vietnam Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header id="header-placeholder"></header>

    <main>
        <div class="container contact-page-container">
            <div class="page-header">
                <h1>Thông tin Liên hệ</h1>
                <p>Chúng tôi luôn sẵn sàng lắng nghe và hỗ trợ bạn.</p>
            </div>

            <div class="contact-grid">
                <div class="contact-info">
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <div><h3>Tổng đài CSKH</h3><p>1900 545481</p></div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <div><h3>Email hỗ trợ</h3><p>cskh@vnpost.vn</p></div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-location-dot"></i>
                        <div><h3>Trụ sở chính</h3><p>Số 05, đường Phạm Hùng, phường Mỹ Đình 2, quận Nam Từ Liêm, Hà Nội</p></div>
                    </div>
                </div>

                <div class="contact-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.096814184395!2d105.78013891535703!3d21.02882189314488!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab86cece9ac1%3A0x26c6452a537060a2!2zVOG7lW5nIEPDtG5nIFR5IEJvxrAgIMSRaeG7h24gVmnhu4d0IE5hbSAoVmlldG5hbSBQb3N0KQ!5e0!3m2!1svi!2s!4v1678886453123!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer-placeholder"></footer>
    <script src="js/main.js" defer></script>
</body>
</html>
